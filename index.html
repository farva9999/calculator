<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="container">
        <div class="calc-button" id="7">7</div>
        <div class="calc-button" id="8">8</div>
        <div class="calc-button" id="9">9</div>
        <div class="calc-button" id="multiply">x</div>
        <div class="calc-button" id="4">4</div>
        <div class="calc-button" id="5">5</div>
        <div class="calc-button" id="6">6</div>
        <div class="calc-button" id="minus">-</div>
        <div class="calc-button" id="1">1</div>
        <div class="calc-button" id="2">2</div>
        <div class="calc-button" id="3">3</div>
        <div class="calc-button" id="add">+</div>
        <div class="calc-button" id="changeSign">+/-</div>
        <div class="calc-button" id="0">0</div>
        <div class="calc-button" id="decimal">.</div>
        <div class="calc-button" id="equals">=</div>
        <div class="calc-button" id="clear">Clear</div>
    </div>
    <p id="runningLog"></p>




	<script src="index.js"></script>
  </body>
</html>
